<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>3분채현</title>
    <link href="{% static 'shop/bootstrap4/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen" />
    <link href="{% static 'single_pages/css/landing.css' %}" rel="stylesheet" type="text/css" media="screen"/>
    <script src="https://kit.fontawesome.com/fe8fadb9a8.js" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'shop/navbar.html' %}
    <section>
        <div class="container">
            <div class="row justify-content-between" style="padding-top: 1em;">
                <div class="col-lg-6 text-dark" id="main-area">
                <h2></h2>
                </div>
                <div class="col-lg-5">
                <h2 style="font-family: 'Merriweather', serif; font-family: 'Tinos', serif;">New items</h2>
                {% for i in recent_items %}
                <div class="card mt-1">
                    <div class="card-body">
                        <div class="row">
                        <div class="col-lg-10">
                        <h6><a href="{{i.get_absolute_url}}" class="text-decoration-none text-dark">{{i.title}}</a></h6>
                        <span class="badge badge-pill badge-light float-right">
                            {{i.category}}시리즈
                        </span>
                        <span class="badge badge-pill badge-light float-right">
                            {{i.price}}원
                        </span>
                        </div>
                        <div class="col-lg-2">
                            <img src="{{i.image.url}}" alt="{{i.title}}의 image" width="40px;">
                        </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
                </div>
                <img src="{% static 'single_pages/images/logo.png' %}" style="margin: 5em 2em;">
            </div>
        </div>
    </section>
    <div class="fixed-bottom">
        {% include 'shop/footer.html' %}
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</html>
